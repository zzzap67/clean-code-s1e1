<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="about__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section id="todo-add">
        <h3 class="todo-add__label">Add Item</h3>
        <section class="todo-add__wrap">
          <input id="new-task" class="input txt task" type="text">
          <button class="button">Add</button>
        </section>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input txt task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete Item">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="input checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input txt task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete Item">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="input txt task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Delete Item">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
