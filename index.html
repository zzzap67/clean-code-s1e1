<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="about">
      <img class="about-img" src="./eisenhower-matrix.jpg">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p id="todo-add">
        <label class="new-task-label">Add Item</label>
        <div class="row-wrap">
          <input id="new-task" class="input txt task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input txt task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input txt task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="input txt task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
